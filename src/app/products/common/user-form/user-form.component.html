<form class="product-form">
    <div class="product-form__content">
        <div class="product-form__section">
            <div class="product-form__row">
                <label class="product-form__label">lastName</label>
                <input
                    class="product-form__input"
                    required="required"
                    name="lastName"
                    type="text"
                    minlength="2"
                    maxlength="10"
                    placeholder=" "
                    pattern="[А-Яа-яЁё]+"
                    [(ngModel)]="policyHolder.lastName"
                >
            </div>
            <div class="product-form__row">
                <label class="product-form__label">firstName</label>
                <input
                    class="product-form__input"
                    required="required"
                    name="firstName"
                    type="text"
                    minlength="2"
                    maxlength="10"
                    placeholder=" "
                    pattern="[А-Яа-яЁё]+"
                    [(ngModel)]="policyHolder.firstName"
                >
            </div>
            <div class="product-form__row">
                <label class="product-form__label">middleName</label>
                <input
                    class="product-form__input"
                    name="middleName"
                    type="text"
                    minlength="2"
                    maxlength="10"
                    [pattern]="rusPatterns"
                    mask="S{5}"
                    placeholder=" "
                    [(ngModel)]="policyHolder.middleName"
                >
            </div>
        </div>
        <div class="product-form__section">
            <div class="product-form__row">
                <label class="product-form__label">date of Birth</label>
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input
                        required="required"
                        name="dob"
                        matInput
                        [matDatepicker]="picker"
                        (dateChange)="dateChange($event)"
                        [(ngModel)]="policyHolder.dob"
                    >
                    <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="product-form__section">
            <div class="product-form__row">
                <label class="product-form__label">phone</label>
                <input
                    class="product-form__input"
                    required="required"
                    name="phone"
                    type="tel"
                    minlength="11"
                    maxlength="11"
                    prefix="+7"
                    mask="(000) 000-00-00"
                    placeholder=" "
                    [(ngModel)]="policyHolder.phone"
                >
            </div>
            <div class="product-form__row">
                <label class="product-form__label">email</label>
                <input
                    class="product-form__input"
                    required="required"
                    name="email"
                    type="email"
                    minlength="2"
                    maxlength="10"
                    placeholder=" "
                    [(ngModel)]="policyHolder.email"
                >
            </div>
            <div class="product-form__row">
                <label class="product-form__label">city</label>
                <input
                    class="product-form__input"
                    required="required"
                    name="city"
                    type="text"
                    minlength="2"
                    maxlength="10"
                    name="city"
                    placeholder=" "
                    [(ngModel)]="policyHolder.city"
                >
            </div>
        </div>
    </div>
    <div class="product-form__row">
        <button type="button" (click)="saveUserData()">Сохранить данные</button>
    </div>
    <!-- <div>
        <input type="submit" />
    </div> -->
</form>
